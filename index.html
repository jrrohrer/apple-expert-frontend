<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Expert</title>
</head>
<body>

  <div id="category-form">
    <h2>What will you be using your apples for?</h2>
    <select id="category" name="category">
      <option selected disabled hidden></option>
    </select>
    <br>
    <button id="category-form-submit" type="submit">Show me the apples!</button>
  </div>

  <div id="apple-cards">

  </div>

  <div id="new-apple-form-container">
    <h2>Don't see the apple you're looking for? Add an apple variety to the database:</h2>
    <button id="make-new-apple">Add a New Apple Variety</button>
    <br>
      <form id="create-apple-form">
        <label for="variety">Variety:</label><br>
        <input id="input-variety" type="text" name="variety"><br>

        <label for="harvest">Harvest:</label><br>
        <input id="input-harvest" type="text" name="harvest"><br>

        <label for="notes">Notes (flavor, storage, interesting facts, etc):</label><br>
        <textarea id="input-notes" name="notes"></textarea><br>

        <label for="image_url">Image URL:</label><br>
        <input id="input-image-url" type="url" name="image_url"><br>

        <label for="category">Category (Ctrl-click to choose all that apply):</label><br>
        <select id="add-category" name="category" multiple></select><br>

        <button id="save-new-apple" type="submit">Save New Apple</button>
      </form>
  </div>

  <!-- No HTML below this line! -->
  <script src="src/category.js" type="text/javascript"></script>
  <script src="src/apple.js" type="text/javascript"></script>
  <script src="src/categoryApi.js" type="text/javascript"></script>
  <script src="src/appleApi.js" type="text/javascript"></script>
  <script src="src/index.js" type="text/javascript"></script>
</body>
</html>
